<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>焼き芋販売記録アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>焼き芋販売記録</h1>
  <form id="sales-form">
    <label>商品:
      <select name="product">
        <option value="M">Mサイズ</option>
        <option value="L">Lサイズ</option>
        <option value="Set">セット</option>
      </select>
    </label><br>
    <label>個数: <input type="number" name="quantity" required></label><br>
    <label>金額: <input type="number" name="amount" required></label><br>
    <label>性別:
      <select name="gender">
        <option value="男性">男性</option>
        <option value="女性">女性</option>
      </select>
    </label><br>
    <button type="submit">記録</button>
  </form>
  <div id="status"></div>
  <div id="prediction" style="margin-top: 10px; font-weight: bold;"></div>
  <div id="map" style="height: 400px; margin-top: 20px;"></div>
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="map.js"></script>
  <script src="model.js"></script>
  <script src="app.js"></script>
</body>
</html>
