<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>焼き芋販売記録＋グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; padding: 20px; }</style>
</head>
<body>
  <h1>販売記録フォーム</h1>
  <form id="sales-form">
    <label>商品: <select name="product">
      <option value="M">M</option><option value="L">L</option><option value="Set">セット</option>
    </select></label><br>
    <label>個数: <input type="number" name="quantity" required></label><br>
    <label>金額: <input type="number" name="amount" required></label><br>
    <label>性別: <select name="gender">
      <option value="男性">男性</option><option value="女性">女性</option>
    </select></label><br>
    <button type="submit">記録</button>
  </form>
  <div id="status" style="margin-top:10px;"></div>

  <h2>📊 曜日別売上個数</h2>
  <canvas id="salesChart" width="400" height="200"></canvas>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="graph.js"></script>
</body>
</html>
